<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing</title>
    <link rel="stylesheet" href="numberGuessing.css" />
  </head>
  <fieldset>
    <h2>Let's Play</h2>
    <h3>This</h3>
    <h1>"Number Guessing Game"</h1>
  </fieldset>
  <body>
    <div class="container">
      <header>Guess a number from 1 to 100</header>
      <p class="guess"></p>
      <div class="input-field">
        <input type="number" />
        <button>Check</button>
      </div>
      <p>You have only <span class="chances">"7</span> chances left.</p>
    </div>
    <script src="numberGuessing.js"></script>
  </body>
</html>
